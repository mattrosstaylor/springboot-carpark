<!DOCTYPE html>
<html   lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{template.html}">
<body>

<div layout:fragment="content">
    <form action="#" th:action="@{'/drivers/edit/' +${driver.id}}" th:object="${driver}" method="post">
        <div class="form-group row">
            <label for="name">Name</label>
            <input id="name" class="form-control form-control-lg" type="text" th:field="*{name}">
        </div>
        <div class="form-group row">
            <label for="dateOfBirth">Date of birth</label>
            <input id="dateOfBirth" class="form-control" type="date" th:field="*{dateOfBirth}">
        </div>
        <div class="form-group row">
            <label for="address">Address</label>
            <textarea id="address" class="form-control" rows="5" th:field="*{address}"></textarea>
        </div>
        <div class="form-group row">
            <label for="phoneNumber">Phone number</label>
            <input id="phoneNumber" class="form-control" type="text" th:field="*{phoneNumber}">
        </div>
        <div class="form-group row">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
