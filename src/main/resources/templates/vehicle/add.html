        layout:decorate="~{template.html}">
<body>

<div layout:fragment="content">
    <form action="#" th:action="@{'/vehicles/add'}" method="post">
        <div class="form-group row">
            <label for="registration">Registration</label>
            <input id="registration" name="registration" class="form-control form-control-lg" type="text">
        </div>
        <div class="form-group row">
            <label for="type">Type</label>
            <input id="type" name="type" class="form-control" type="text">
        </div>
        <div class="form-group row">
            <label for="model">Model</label>
            <input id="model" name="model" class="form-control" type="text">
        </div>
        <div class="form-group row">
            <label for="colour">Colour</label>
            <input id="colour" name="colour" class="form-control" type="text">
        </div>


        <div class="form-group row">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
